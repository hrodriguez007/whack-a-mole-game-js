<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-a-Mole - Heidy Rodriguez</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Protest+Strike&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>Welcome to Whack-a-Mole!</h1>

    <h2>Your Score: </h2>
    <h2 id="score">0</h2>
    
    <h2>Time Left: </h2>
    <h2 id="time-left">60</h2>

    <div class="grid">
        <div class="square" id="1"></div>
        <div class="square" id="2"></div>
        <div class="square" id="3"></div>
        <div class="square" id="4"></div>
        <div class="square" id="5"></div>
        <div class="square" id="6"></div>
        <div class="square" id="7"></div>
        <div class="square" id="8"></div>
        <div class="square" id="9"></div>
    </div>

    <a href="https://www.flaticon.com/free-icons/whack-a-mole" title="whack a mole icons">Whack a mole icons created by Freepik - Flaticon</a>
    <script src="./js/app.js"></script>
</body>
</html>
